<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- build:css styles/main.css -->

    <link rel="stylesheet" href="styles/main.css">

  <body>
    <h1>todos</h1>
    <div class="container">

      <section>
        <article class="topInput">
          <form name="newTodo">
            <a href="" type="submit" id="itemSubmit"><i class="fa fa-angle-double-down fa-3x"></i></a>
            <input type="text" class = "listItem" name="item" placeholder="What needs to be done?" required>
          </form>
        </article>

        <article class="inputArea">

        </article>

        <nav class="tabNav">
            <a class="all" href="">All</a>
            <a class="incomplete" href="">Active</a>
            <a class="complete" href="">Completed</a>
            <input class="clear" type="submit" value="Clear Completed">
        </nav>

      </section>

      <aside >



      </aside>

    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/tmpl.js"></script>
